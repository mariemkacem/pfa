<div class="formblog_page" >
    
     
        <div class="login-box">
           
            <h4>Post a blog</h4>
            <form [formGroup]="blogForm" > 
                <mat-form-field appearance="fill">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="blogTitle">
                  </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="blogDescription"></textarea>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="publishTime">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </form>
        </div>
</div>
<app-footer></app-footer>
